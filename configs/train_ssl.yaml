defaults:
  - _self_ 
mode: train
steps: 10800
output: recordings/rollouts.parquet
dataset: ${output}
checkpoint: checkpoints/ssl_encoder.pt
phases:
  J0: ["GrGr", "rGrG"]
  J1: ["GrGr", "rGrG"]
  J2: ["GrGr", "rGrG"]
  J3: ["GrGr", "rGrG"]
trainer:
  epochs: 50
  lr: 0.001
  batch_size: 32
  history: 4
model:
  hidden_dim: 64
env:
  sumocfg: data/sample_nets/grid.sumocfg
  step_length: 1.0
  gui: false
